<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Taco Cloud </title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>


<body>

<form method="POST" th:action="@{orders}" th:object="${order}">
    <h1>order your taco creations!</h1>
    <a th:href="@{design}" id="another">Design another taco</a><br/>
    <div th:if="${#fields.hasErrors()}">
        <span class="validateError">Please correct the problems below and submit</span>
    </div>


    <h3>deliver my taco to...</h3>

    <label for="name">Name: </label>
    <input type="text" th:field="*{name}"><br/>

    <label for="street">Street: </label>
    <input type="text" th:field="*{street}"><br/>

    <label for="city">City: </label>
    <input type="text" th:field="*{city}"><br/>

    <label for="state">State: </label>
    <input type="text" th:field="*{state}"><br/>

    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{zip}"><br/>

    <h3>Heres how il pay...</h3>

    <label for="ccNumber">Credit card #: </label>
    <input type="text" th:field="*{ccNumber}"><br/>

    <label for="ccExp">Expiration: </label>
    <input type="text" th:field="*{ccExp}"><br/>

    <label for="cvv">CVV: </label>
    <input type="text" th:field="*{cvv}"><br/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"\
          th:errors="*{ccNumber}">CC Num Error</span>
    <input type="submit" value="Submit order"/>

</form>
</body>
</html>
